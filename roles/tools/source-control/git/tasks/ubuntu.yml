- name: Add git ppa
  apt_repository:
    repo: ppa:git-core/ppa

- name: Install git
  apt:
    name: git
    install_recommends: no

- name: Install gitk
  apt:
    name: gitk
    install_recommends: no

- name: Install gitconfig
  copy:
    src: gitconfig
    dest: /home/{{ user.name }}/.gitconfig

- name: Setup user information in gitconfig
  become_user: "{{ user.name }}"
  git_config:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    scope: global
  with_items:
    - { name: "user.name", value: "{{ git_user_name }}" }
    - { name: "user.email", value: "{{ git_user_config }}" }
